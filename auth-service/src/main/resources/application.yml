server:
  port: 8090

spring:
  config:
    import: "optional:configserver:"
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/sbms
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


